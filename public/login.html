<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MasAgua - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #f4f6f8;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <header class="bg-[#1e293b] text-white shadow-md">
    <div class="container mx-auto p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">MasAgua</h1>
      <nav>
        <a href="index.html" class="hover:text-[#7dd3fc] uppercase font-semibold text-sm">Volver al inicio</a>
      </nav>
    </div>
  </header>

  <main class="flex justify-center items-center min-h-[80vh]">
    <form action="/login" method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Iniciar sesión</h2>

      <label for="email" class="block mb-2 font-semibold">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="tu.email@ejemplo.com"
        required
        class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#7dd3fc]"
      />

      <label for="password" class="block mb-2 font-semibold">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="********"
        required
        class="w-full mb-6 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#7dd3fc]"
      />

      <button
        type="submit"
        class="w-full bg-[#7dd3fc] text-[#1e293b] font-semibold py-2 rounded hover:bg-[#38bdf8] transition"
      >
        Entrar
      </button>

      <p class="mt-4 text-center text-sm">
        ¿No tienes cuenta?
        <a href="register.html" class="text-[#7dd3fc] hover:underline font-semibold">Crear una aquí</a>
      </p>
    </form>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MasAgua - Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #f4f6f8;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <header class="bg-[#1e293b] text-white shadow-md">
    <div class="container mx-auto p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">MasAgua</h1>
      <nav>
        <a href="index.html" class="hover:text-[#7dd3fc] uppercase font-semibold text-sm">Volver al inicio</a>
      </nav>
    </div>
  </header>

  <main class="flex justify-center items-center min-h-[80vh]">
    <form action="/register" method="POST" class="bg-white p-2 rounded shadow w-full max-w-xs space-y-2 text-sm">
      <h2 class="text-2xl font-semibold mb-4 text-center">Crear Cuenta</h2>

      <!-- Tipo de usuario -->
      <label for="tipo" class="block mb-2 font-semibold">Tipo de cliente</label>
      <select id="tipo" name="tipo" required class="w-full mb-4 px-4 py-2 border rounded">
        <option value="">Seleccione</option>
        <option value="natural">Persona Natural</option>
        <option value="empresa">Empresa</option>
      </select>

      <!-- Nombre completo / empresa -->
      <label for="nombre" class="block mb-2 font-semibold">Nombre Completo o Razón Social</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez o Agua Limpia SpA" class="w-full mb-4 px-4 py-2 border rounded" />

      <!-- Rut o RUT empresa -->
      <label for="rut" class="block mb-2 font-semibold">RUT</label>
      <input type="text" id="rut" name="rut" required placeholder="12.345.678-9" class="w-full mb-4 px-4 py-2 border rounded" />

      <!-- Dirección -->
      <label for="direccion" class="block mb-2 font-semibold">Dirección</label>
      <input type="text" id="direccion" name="direccion" required placeholder="Calle 123, Comuna, Región" class="w-full mb-4 px-4 py-2 border rounded" />

      <!-- Teléfono -->
      <label for="telefono" class="block mb-2 font-semibold">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required placeholder="+56 9 1234 5678" class="w-full mb-4 px-4 py-2 border rounded" />

      <!-- Email -->
      <label for="email" class="block mb-2 font-semibold">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" class="w-full mb-4 px-4 py-2 border rounded" />

      <!-- Contraseña -->
      <label for="password" class="block mb-2 font-semibold">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="********" class="w-full mb-6 px-4 py-2 border rounded" />

      <!-- Botón -->
      <button type="submit" class="mt-2 w-full bg-[#7dd3fc] text-[#1e293b] font-semibold py-2 rounded hover:bg-[#38bdf8] transition">
        Crear cuenta
      </button>

      <!-- Link a login -->
      <p class="mt-4 text-center text-sm">
        ¿Ya tienes una cuenta?
        <a href="login.html" class="text-[#7dd3fc] hover:underline font-semibold">Inicia sesión aquí</a>
      </p>
    </form>
  </main>
</body>
</html>
